<div class="document-titles-wrapper">
    <h1 class="text-centered"> Order form </h1>
</div>
<fieldset>
    <legend>Client</legend>
    <div class="static-input-wrap">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" disabled value="{%last_name%}">
    </div>
    <div class="static-input-wrap">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" disabled value="{%first_name%}">
    </div>
    <div class="static-input-wrap">
        <label for="company">Company (if exists)</label>
        <input type="text" id="company" disabled value="{%company%}">
    </div>
    <div class="static-input-wrap">
        <label for="birthdate">Born on</label>
        <input type="text" id="birthdate" disabled value="{%birthdate%}">
    </div>
    <div class="static-input-wrap">
        <label for="location">City</label>
        <input type="text" id="location" disabled value="{%location%} - {%country_code%}">
    </div>
</fieldset>
<br>
<fieldset>
    <legend>The vehicle</legend>
    <div class="static-input-wrap">
        <label for="registration-number">Registration number</label>
        <input type="text" id="registration-number" disabled value="{%registration_number%}">
    </div>
    <div class="static-input-wrap">
        <label for="purchase-date">Purchase date</label>
        <input type="text" id="purchase-date" disabled value="{%purchase_date%}">
    </div>
    <div class="static-input-wrap">
        <label for="brand">Brand</label>
        <input type="text" id="brand" disabled value="{%brand%}">
    </div>
    <div class="static-input-wrap">
        <label for="model">Model</label>
        <input type="text" id="model" disabled value="{%model%}">
    </div>
    <div class="static-input-wrap">
        <label for="meter">Meter</label>
        <input type="text" id="meter" disabled value="{%meter%}">
    </div>
    <div class="static-input-wrap">
        <label for="type">Type of vehicle</label>
        <input type="text" id="type" disabled value="{%type%}">
    </div>
</fieldset>
<br>
<fieldset>
    <legend>Price</legend>
    <div class="static-input-wrap">
        <label for="price-before-tax">Price before tax</label>
        <input type="text" id="price-before-tax" disabled value="{%vehicle_price%}">
    </div>
    <div class="static-input-wrap">
        <label for="VAT-amount">VAT Amount</label>
        <input type="text" id="VAT-amount" disabled value="{%paid_tax%}">
    </div>
    <div class="static-input-wrap">
        <label for="total-amount">Total amount</label>
        <input type="text" id="total-amount" disabled value="{%total_amount%}">
    </div>
</fieldset>
<br>
<fieldset>
    <legend>Payment and shipping</legend>
    <div class="static-input-wrap">
        <label for="payment-method">Payment method</label>
        <input type="text" id="payment-method" disabled value="Bank Card">
    </div>
    <div class="static-input-wrap">
        <label for="DT-delivery">Date of order</label>
        <input type="text" id="DT-delivery" disabled value="{%order_date%}">
    </div>
    <div class="static-input-wrap">
        <label for="delivery-address">Delivery adress</label>
        <input type="text" id="delivery-address" disabled value="{%address%}">
    </div>
</fieldset>
<br>
<br>
<div>
    <h3>Vendor's signature &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; Buyer's signature </h3>
</div>
