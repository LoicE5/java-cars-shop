<div class="document-titles-wrapper">
    <h1 class="text-centered">
        Certificate of sale of a vehicle
    </h1>
    <h2 class="text-centered">
        (To be filled by both former and current owner)
    </h2>
</div>
<fieldset>
    <legend>The vehicle</legend>

    <div class="static-input-wrap">
        <label for="registration-number">Registration number</label>
        <input type="text" id="registration-number" disabled value="{%registration_number%}">
    </div>

    <div class="static-input-wrap">
        <label for="purchase-date">Purchase date</label>
        <input type="text" id="purchase-date" disabled value="{%purchase_date%}">
    </div>

    <div class="static-input-wrap">
        <label for="brand">Brand</label>
        <input type="text" id="brand" disabled value="{%brand%}">
    </div>

    <div class="static-input-wrap">
        <label for="model">Model</label>
        <input type="text" id="model" disabled value="{%model%}">
    </div>

    <div class="static-input-wrap">
        <label for="meter">Meter</label>
        <input type="text" id="meter" disabled value="{%meter%}">
    </div>

    <div class="static-input-wrap">
        <label for="type">Type of vehicle</label>
        <input type="text" id="type" disabled value="{%type%}">
    </div>
    
</fieldset>

<fieldset>
    <legend>Former owner</legend>

    <div class="static-input-wrap">
        <label for="name">Name</label>
        <input type="text" id="name" disabled value="EE Cars">
    </div>

    <div class="static-input-wrap">
        <label for="country-code">City</label>
        <input type="text" id="country-code" disabled value="{%location%} - {%country_code%}">
    </div>

</fieldset>


<fieldset>
    <legend>New owner</legend>

    <div class="static-input-wrap">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" disabled value="{%last_name%}">
    </div>

    <div class="static-input-wrap">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" disabled value="{%first_name%}">
    </div>

    <div class="static-input-wrap">
        <label for="company">Company (if exists)</label>
        <input type="text" id="company" disabled value="{%company%}">
    </div>

    <div class="static-input-wrap">
        <label for="birthdate">Born on</label>
        <input type="text" id="birthdate" disabled value="{%birthdate%}">
    </div>

    <div class="static-input-wrap">
        <label for="location">City</label>
        <input type="text" id="location" disabled value="{%location%} - {%country_code%}">
    </div>

</fieldset>
